<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id='a'></canvas>
</body>
<script src='simplex-noise.js'></script>
<script>
    a.width = a.height = 500
    c = a.getContext('2d')

    //noise2D = createNoise2D(aleaPRNG(Math.random()))
    noise2D = createNoise2D(()=>Math.random())
    scale = 5
    for(let x = 0; x < 500; ++x) for(let y = 0; y < 500; ++y)
    {
        noise = ((noise2D((x) * scale,(y) * scale) * noise2D((y) * scale,(x) * scale)) + 1) / 2
        //noise = Math.random()*2-1
        //color = ~~(noise*(255/1))
        color = noise >.5 ? 0 : 255
        //c.fillStyle = `rgb(${50},${color},${-color})`
        c.fillStyle = `rgb(${0},${color},${0})`
        c.fillRect(x,y,1,1)
    }
</script>
</html>
